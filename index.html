<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>BookFinder</title>
</head>
<body>
    <div class = "header">
        <h1>BookFinder Web</h1>
        <p>"If you don't like to read, you haven't found the right book."-J.K.Rowling</p>
        
    </div>
    <div class = "main">
        <h2>Type in a book name or author name and find your right book</h2>
      
        <input id="inputname" type="text" placeholder="Type Book or Author Name"/>
      
        <select id="selecttype">
            <option value ="Book">Book</option>
            <option value ="Author">Author</option>
        </select> <br/>
        <button id="submit">submit</button>
        <div id="booklist">
            <p id="bookinfo"></p>
        </div>
    </div>      
</body>
<footer> 
    <p>"A word after a word after a word is power"-Margaret Atwood </p><br/>
    BookFinder 2023 
</footer>
<script src="script.js"></script>
</html>
